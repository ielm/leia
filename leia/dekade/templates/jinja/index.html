<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEKADE</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="https://kit.fontawesome.com/f4796d35b8.js" crossorigin="anonymous"></script>

    <script type="module">
        import * as LEIA from "{{ url_for('static', filename='js/main.js') }}";
    </script>

</head>
<body>

    <div class="page-wrap">
        <header class="page-header">
            Header
        </header>
        <nav id="leia-tabs-navigator" class="page-nav">

        </nav>
        <main class="page-main">
            <div id="leia-tabs-content" class="page-main-content"></div>
        </main>
        <nav id="leia-sidebar-tabs" class="page-sidenav">

        </nav>
        <aside id="leia-sidebar-content" class="page-sidebar">
            <div class="fixed-tab-content" data-tab-name="ontosem" data-tab-label="TMR">
                {% include "jinja/sidebars/ontosem.html" %}
            </div>
            <div class="fixed-tab-content" data-tab-name="ontology" data-tab-label="ONT">
                {% include "jinja/sidebars/ontology.html" %}
            </div>
            <div class="fixed-tab-content" data-tab-name="lexicon" data-tab-label="LEX">
                {% include "jinja/sidebars/lexicon.html" %}
            </div>
            <div class="fixed-tab-content" data-tab-name="properties" data-tab-label="PROP">
                {% include "jinja/sidebars/properties.html" %}
            </div>
        </aside>
        <footer class="page-footer">
            Footer
        </footer>
    </div>

</body>
</html>
