<ontology-sidebar class="ontology-sidebar">
    <div class="ontology-sidebar-header">
        <button class="ontology-sidebar-tree">
            <i class="fas fa-tree"></i>
        </button>
        <button disabled class="ontology-sidebar-add-concept">
            <i class="fas fa-plus"></i>
        </button>
        <input class="ontology-sidebar-filter" type="text" placeholder="search" />
        <button is="help-button" class="ontology-sidebar-help"></button>
    </div>
    <div class="ontology-sidebar-tree-viewer-container"></div>
    <div class="ontology-sidebar-search-results hidden"></div>
</ontology-sidebar>
